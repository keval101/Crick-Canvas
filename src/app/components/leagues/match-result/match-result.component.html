<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
    <div class="team-score bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Team 1</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Team Name</label
          >
          <div class="relative">
            <button
              id="team1Btn"
              class="w-full px-4 py-2 border rounded-button text-left focus:outline-none focus:ring-2 focus:ring-primary flex items-center justify-between"
            >
              <span id="selectedTeam1">Select Team</span>
              <i class="ri-arrow-down-s-line"></i>
            </button>
            <div
              id="team1Dropdown"
              class="hidden absolute z-10 w-full mt-1 bg-white border rounded-lg shadow-lg"
            >
              <div class="p-2">
                <div
                  class="cursor-pointer hover:bg-gray-100 px-4 py-2 rounded"
                  onclick="selectTeam1('India')"
                >
                  India
                </div>
                <div
                  class="cursor-pointer hover:bg-gray-100 px-4 py-2 rounded"
                  onclick="selectTeam1('Australia')"
                >
                  Australia
                </div>
                <div
                  class="cursor-pointer hover:bg-gray-100 px-4 py-2 rounded"
                  onclick="selectTeam1('England')"
                >
                  England
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Runs</label
          >
          <input
            type="number"
            class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary text-3xl text-center"
            placeholder="0"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Wickets</label
            >
            <input
              type="number"
              min="0"
              max="10"
              class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary text-center"
              placeholder="0"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Overs</label
            >
            <input
              type="number"
              step="0.1"
              min="0"
              class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary text-center"
              placeholder="0.0"
            />
          </div>
        </div>
      </div>
    </div>
