<!-- champions-banner.component.html -->
<div class="relative winner overflow-hidden rounded-lg">
    <div
      class="absolute inset-0 bg-cover bg-center"
      [style.backgroundImage]="'url(' + backgroundImage + ')'"
    ></div>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
    <div class="relative container mx-auto px-4 h-full flex flex-col items-center justify-center">
      <div class="flex items-center justify-between w-full">
        <div class="text-left">
          <h1 class="text-4xl font-bold text-primary mb-2 tracking-wider">🏆 CHAMPIONS! 🏏</h1>
          <div class="text-2xl flex items-center gap-3 font-semibold text-white mb-4">
            <img [src]="winningTeam?.logo" class="w-12 h-12 rounded-full object-cover" alt="New Zealand">
            {{ winningTeam?.name }}</div>
          <p class="text-lg text-white font-semibold">Indian Premier League 2025</p>
          <p class="text-lg text-primary">{{ finalScore }}</p>
        </div>
  
        <div class="float">
          <img [src]="trophyImage" alt="Championship Trophy" class="h-64 object-contain" />
        </div>
      </div>
    </div>
  </div>
  
  <img src="/assets/icons/confetti-40.gif" alt="Confetti" class="confetti-top">
