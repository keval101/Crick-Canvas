<div class="mt-6">
    <label for="joinCode" class="block text-sm font-medium text-gray-700">Join Code</label>
    <div class="flex gap-2 mt-1">
      <!-- Loop through joinCode array and create an input field for each item -->
      <input
        *ngFor="let digit of joinCode; let i = index"
        type="text"
        [(ngModel)]="joinCode[i]" 
        maxlength="1"
        id="joinCode-{{ i }}"
        class="join-code-input w-12 h-12 text-center border-gray-300 rounded-button focus:ring-primary focus:border-primary text-xl font-semibold"
        (input)="moveFocus($event, i)" 
        (keydown)="moveFocus($event, i)" 
      />
      <div class="w-6 flex items-center justify-center">
        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
      </div>
    </div>
    <p class="mt-2 text-xs text-gray-500">Enter the 6-digit join code to connect with your team</p>
  </div>
