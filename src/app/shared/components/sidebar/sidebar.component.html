  <aside
  class="sidebar cricket-stump-pattern w-[280px]  h-screen flex flex-col fixed"
>
  <!-- Header Section -->
  <div class="flex flex-col items-center pt-8 pb-6 relative">
    <div
      class="avatar-container w-16 h-16 rounded-full flex items-center justify-center mb-4 overflow-hidden"
    >
      <div
        class="cricket-ball w-14 h-14 rounded-full flex items-center justify-center"
      >
      <img src="./assets/icons/logoo2.png" alt="" width="50" height="50">
      </div>
    </div>
    <h1 class="theme-text font-bold text-xl">Crick Canvas</h1>
    <p class="theme-text-light text-sm mt-1">Game On, Stats Up!</p>
  </div>

  <div
    class="h-px bg-gradient-to-r from-transparent via-gray-600 to-transparent my-2"
  ></div>

  <!-- Navigation Menu -->
  <nav class="px-4 py-2">
    <ul class="space-y-1">
      <li>
        <a
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
          class="sidebar-item flex items-center theme-text px-4 py-3 rounded"
        >
          <div class="w-8 h-8 flex items-center justify-center mr-3">
            <i class="ri-dashboard-line ri-lg"></i>
          </div>
          <span>Dashboard</span>
          <span
            class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 bg-gray-800 theme-text text-xs rounded whitespace-nowrap"
            >Dashboard</span
          >
        </a>
      </li>
      <li>
        <a
        [routerLink]="['/matches']"
        routerLinkActive="active"
          class="sidebar-item flex items-center theme-text hover:theme-text px-4 py-3 rounded"
        >
          <div class="w-8 h-8 flex items-center justify-center mr-3">
            <!-- <img src="./assets/icons/matches.png" alt="" width="30" height="30"> -->
            <i class="ri-google-play-fill ri-lg"></i>
          </div>
          <span>Matches</span>
          <span
            class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 bg-gray-800 theme-text text-xs rounded whitespace-nowrap"
            >Matches</span
          >
        </a>
      </li>
      <li>
        <a
        [routerLink]="['/leagues']"
        routerLinkActive="active"
          class="sidebar-item flex items-center theme-text hover:theme-text px-4 py-3 rounded"
        >
          <div class="w-8 h-8 flex items-center justify-center mr-3">
            <!-- <img src="./assets/icons/leagues.png" alt="" width="24" height="24"> -->
            <i class="ri-goblet-line ri-lg"></i>
          </div>
          <span>Leagues</span>
          <span
            class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 bg-gray-800 theme-text text-xs rounded whitespace-nowrap"
            >Leagues</span
          >
        </a>
      </li>
      <li>
        <a
        [routerLink]="['/stats', userId]"
        routerLinkActive="active"
          class="sidebar-item flex items-center theme-text hover:theme-text px-4 py-3 rounded"
        >
          <div class="w-8 h-8 flex items-center justify-center mr-3">
            <i class="ri-team-line ri-lg"></i>
          </div>
          <span>Stats</span>
          <span
            class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 bg-gray-800 theme-text text-xs rounded whitespace-nowrap"
            >Stats</span
          >
        </a>
      </li>
      <li>
        <a
        [routerLink]="['/rankings']"
        routerLinkActive="active"
          class="sidebar-item flex items-center theme-text hover:theme-text px-4 py-3 rounded"
        >
          <div class="w-8 h-8 flex items-center justify-center mr-3">
            <i class="ri-trophy-line ri-lg"></i>
          </div>
          <span>Rankings</span>
          <span
            class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 bg-gray-800 theme-text text-xs rounded whitespace-nowrap"
            >Rankings</span
          >
        </a>
      </li>
    </ul>
    <div class="flex justify-center items-center mt-4">
      <app-theme-toggle></app-theme-toggle>
    </div>
  </nav>

  <!-- <div
    class="h-px bg-gradient-to-r from-transparent via-gray-600 to-transparent my-2"
  ></div> -->

  <!-- Footer Section -->
  <div class="p-4 sm:mt-auto mt-5">
    <div class="flex items-center space-x-3 mb-4 cursor-pointer" [routerLink]="'/profile'" *ngIf="user?.name">
      <div
        class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center overflow-hidden"
      >
        <img
          [src]="user?.team?.logo ?? 'https://readdy.ai/api/search-image?query=professional%20portrait%20of%20a%20cricket%20player%2C%20male%2C%20short%20hair%2C%20athletic%20build%2C%20wearing%20a%20blue%20cricket%20jersey%2C%20confident%20expression%2C%20studio%20lighting%2C%20high%20quality&width=100&height=100&seq=avatar123&orientation=squarish'"
          alt="User"
          class="w-full h-full object-cover"
        />
      </div>
      <div>
        <h3 class="theme-text text-sm font-medium">{{user?.name}}</h3>
        <p *ngIf="user?.team" class="theme-text text-xs">{{user?.team?.name}}</p>
      </div>
    </div>

    <button (click)="signOut()"
      class="btn flex items-center justify-center w-full gap-2"
    >
      <div class="w-5 h-5 flex items-center justify-center">
        <i class="ri-logout-box-line"></i>
      </div>
      <span class="whitespace-nowrap">Sign Out</span>
    </button>
  </div>
</aside>
